overwrite: true
schema: 
  - https://api.github.com/graphql:
      headers:
        Authorization: "bearer GITHUBTOKEN"
documents: "./src/components/**/*.{ts,tsx}"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true